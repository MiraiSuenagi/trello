<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    /* Оставляем стили без изменений */
    /* ... */
    .active-project {
      background: #cce5ff;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list">
    <button id="add-project-button">+</button>
  </div>

  <div id="board">
    <!-- Остальной код для доски -->
  </div>

  <button id="logout-button">Выйти</button>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    const authContainer = document.getElementById('auth-container');
    const projectList = document.getElementById('project-list');
    const board = document.getElementById('board');
    const logoutButton = document.getElementById('logout-button');
    let activeProject = null;

    // Check auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.style.display = 'none';
        projectList.style.display = 'flex';
        loadProjects();
      } else {
        authContainer.style.display = 'flex';
        projectList.style.display = 'none';
        board.style.display = 'none';
      }
    });

    // Login
    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password).catch(error => {
        alert(error.message);
      });
    });

    // Logout
    logoutButton.addEventListener('click', () => {
      auth.signOut();
    });

    // Load projects
    function loadProjects() {
      firestore.collection('projects').get().then(snapshot => {
        projectList.innerHTML = '<button id="add-project-button">+</button>'; // Clear the list and add the add button
        snapshot.forEach(doc => {
          const project = doc.data();
          const projectElement = document.createElement('div');
          projectElement.className = 'project';
          projectElement.textContent = project.name;
          projectElement.addEventListener('click', () => openProject(doc.id));

          // Set active class if it's the active project
          if (activeProject === doc.id) {
            projectElement.classList.add('active-project');
          }

          const deleteButton = document.createElement('button');
          deleteButton.className = 'delete-project';
          deleteButton.textContent = 'Удалить';
          deleteButton.addEventListener('click', event => {
            event.stopPropagation();
            deleteProject(doc.id);
          });

          projectElement.appendChild(deleteButton);
          projectList.appendChild(projectElement);
        });
      });
    }

    // Add new project
    document.getElementById('add-project-button').addEventListener('click', () => {
      const projectName = prompt('Введите название проекта');
      if (projectName) {
        firestore.collection('projects').add({
          name: projectName
        }).then(() => {
          loadProjects(); // Reload the projects after adding the new one
        }).catch(error => {
          console.error("Ошибка при добавлении проекта:", error);
        });
      }
    });

    // Open project
    function openProject(projectId) {
      activeProject = projectId;
      board.style.display = 'flex';
      loadProjectBoard();
      loadProjects(); // Update the active project in the project list
    }

    // Load project board
    function loadProjectBoard() {
      firestore.collection('projects').doc(activeProject).collection('tasks')
        .get()
        .then(snapshot => {
          const columns = {
            todo: document.getElementById('todo').querySelector('.tasks'),
            'in-progress': document.getElementById('in-progress').querySelector('.tasks'),
            done: document.getElementById('done').querySelector('.tasks')
          };

          snapshot.forEach(doc => {
            const task = doc.data();
            const taskElement = createTaskElement(doc.id, task.name, task.column, task.assignee);
            columns[task.column].appendChild(taskElement);
          });
        });
    }

    // Create task element
    function createTaskElement(taskId, taskText, column, assignee) {
      const task = document.createElement('div');
      task.className = 'task';
      task.textContent = `${taskText} - ${assignee ? assignee : 'Нет исполнителя'}`;
      task.draggable = true;

      task.addEventListener('dragstart', () => {
        task.classList.add('dragging');
      });

      task.addEventListener('dragend', () => {
        task.classList.remove('dragging');
        const newColumn = task.closest('.column').id;
        updateTaskColumn(taskId, newColumn);
      });

      const deleteButton = document.createElement('button');
      deleteButton.className = 'delete-task';
      deleteButton.textContent = 'Удалить';
      deleteButton.addEventListener('click', () => deleteTask(taskId));

      const assignButton = document.createElement('button');
      assignButton.className = 'assign-button';
      assignButton.textContent = 'Назначить исполнителя';
      assignButton.addEventListener('click', () => assignTask(taskId));

      task.appendChild(deleteButton);
      task.appendChild(assignButton);
      return task;
    }

    // Add new task
    document.querySelectorAll('.add-button').forEach(button => {
      button.addEventListener('click', () => {
        const taskInput = button.previousElementSibling;
        const taskText = taskInput.value.trim();

        if (taskText && activeProject) {
          const taskColumn = button.closest('.column').id;

          firestore.collection('projects').doc(activeProject).collection('tasks').add({
            name: taskText,
            column: taskColumn
          }).then(docRef => {
            const newTaskElement = createTaskElement(docRef.id, taskText, taskColumn, null);
            document.getElementById(taskColumn).querySelector('.tasks').appendChild(newTaskElement);
            taskInput.value = '';
          }).catch(error => {
            console.error("Ошибка при добавлении задачи:", error);
            alert("Не удалось добавить задачу");
          });
        }
      });
    });

    // Assign task
    function assignTask(taskId) {
      const assignee = prompt('Введите email исполнителя:');
      if (assignee) {
        firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).update({ assignee: assignee });
      }
    }

    // Update task column
    function updateTaskColumn(taskId, newColumn) {
      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).update({ column: newColumn });
    }

    // Delete task
    function deleteTask(taskId) {
      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).delete()
        .then(() => {
          const taskElement = document.querySelector(`[data-id="${taskId}"]`);
          if (taskElement) taskElement.remove();
        });
    }

    // Delete project
    function deleteProject(projectId) {
      firestore.collection('projects').doc(projectId).delete()
        .then(() => {
          loadProjects();
        })
        .catch(error => {
          console.error("Ошибка при удалении проекта:", error);
        });
    }
  </script>
</body>
</html>
