<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase App</title>
  <style>
    /* Простейшие стили для удобства */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #auth-container, #admin-panel {
      margin-bottom: 20px;
    }
    .project {
      background-color: lightblue;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Firebase App</h1>

  <!-- Форма для входа -->
  <div id="auth-container">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
  </div>

  <!-- Панель администратора -->
  <div id="admin-panel" style="display: none;">
    <button id="add-user-button">Add User</button>
    <input type="email" id="new-user-email" placeholder="New User Email">
    <input type="password" id="new-user-password" placeholder="New User Password">
    <div id="project-list"></div>
    <button id="add-project-button">Add Project</button>
  </div>

  <!-- Подключаем Firebase через ES модули -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Функция для входа
    async function loginUser(email, password) {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log('Пользователь вошел:', userCredential.user);
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        updateUI();
      } catch (error) {
        console.error('Ошибка входа:', error);
        alert('Ошибка входа. Проверьте правильность email и пароля.');
      }
    }

    // Функция добавления пользователя
    async function addUser(email, password) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log('Пользователь зарегистрирован:', userCredential.user);
      } catch (error) {
        console.error('Ошибка регистрации:', error);
        alert('Ошибка регистрации.');
      }
    }

    // Функция получения пользователей
    async function getUsers() {
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        const users = [];
        querySnapshot.forEach((doc) => {
          users.push({ id: doc.id, ...doc.data() });
        });
        return users;
      } catch (error) {
        console.error("Ошибка получения пользователей:", error);
        alert("Ошибка получения списка пользователей");
        return [];
      }
    }

    // Функция добавления проекта
    async function addProject(projectName) {
      try {
        const docRef = await addDoc(collection(db, "projects"), {
          name: projectName,
        });
        console.log("Проект добавлен с ID:", docRef.id);
      } catch (error) {
        console.error("Ошибка добавления проекта:", error);
        alert("Ошибка добавления проекта");
      }
    }

    // Функция получения проектов
    async function getProjects() {
      try {
        const querySnapshot = await getDocs(collection(db, "projects"));
        const projects = [];
        querySnapshot.forEach((doc) => {
          projects.push({ id: doc.id, ...doc.data() });
        });
        return projects;
      } catch (error) {
        console.error("Ошибка получения проектов:", error);
        alert("Ошибка получения списка проектов");
        return [];
      }
    }

    // Обновление UI с проектами
    async function updateUI() {
      const projects = await getProjects();
      const projectList = document.getElementById('project-list');
      projectList.innerHTML = '';
      projects.forEach(project => {
        const projectButton = document.createElement('div');
        projectButton.className = 'project';
        projectButton.textContent = project.name;
        projectList.appendChild(projectButton);
      });
    }

    // Обработчики событий
    document.getElementById('login-button').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      await loginUser(email, password);
    });

    document.getElementById('add-user-button').addEventListener('click', async () => {
      const email = document.getElementById('new-user-email').value.trim();
      const password = document.getElementById('new-user-password').value.trim();
      if (email && password) {
        await addUser(email, password);
        alert("Пользователь добавлен!");
      } else {
        alert("Введите email и пароль");
      }
    });

    document.getElementById('add-project-button').addEventListener('click', async () => {
      const projectName = prompt("Введите название нового проекта:");
      if (projectName) {
        await addProject(projectName);
        updateUI();
      }
    });

    // Инициализация интерфейса
    updateUI();
  </script>
</body>
</html>
