<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система управления проектами</title>
  <style>
    /* Ваши стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    /* Остальные стили */
  </style>
</head>
<body>
  <!-- Ваш HTML-контент -->
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>
  <div id="admin-panel">
    <h3>Добавить пользователя</h3>
    <input type="email" id="new-user-email" placeholder="Email нового пользователя">
    <input type="password" id="new-user-password" placeholder="Пароль нового пользователя">
    <button id="add-user-button">Добавить пользователя</button>
    <div id="user-list"></div>
  </div>

  <!-- Подключение Firebase через CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>

  <script>
    // Инициализация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.firebasestorage.app",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    // Инициализация приложения Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    // Ваш код, связанный с аутентификацией и проектами
    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          console.log("Пользователь вошел:", user);
          // Дальнейшие действия после входа
        })
        .catch(error => {
          console.error("Ошибка аутентификации:", error);
          alert("Неверный email или пароль");
        });
    });

    // Добавление проекта в Firestore
    function addProject(projectName) {
      const userRef = firestore.collection("projects").doc(projectName);
      userRef.set({
        name: projectName,
        tasks: []
      })
      .then(() => {
        console.log("Проект добавлен");
      })
      .catch((error) => {
        console.error("Ошибка добавления проекта:", error);
      });
    }

    // Пример добавления задачи в проект
    function addTask(projectName, taskText) {
      const tasksRef = firestore.collection("projects").doc(projectName).collection("tasks");
      tasksRef.add({
        text: taskText,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("Задача добавлена");
      })
      .catch((error) => {
        console.error("Ошибка добавления задачи:", error);
      });
    }
  </script>
</body>
</html>
