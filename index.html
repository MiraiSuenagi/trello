<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #auth-container input {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    #auth-container button {
      padding: 10px 20px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #auth-container button:hover {
      background: #005a8c;
    }
    #project-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      top: 50px;
      left: 20px;
    }
    .project {
      background: #ffffff;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .project:hover {
      background: #f0f0f0;
    }
    .delete-project {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-project:hover {
      background: #c9302c;
    }
    #add-project-button {
      padding: 10px;
      background: #5aac44;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #add-project-button:hover {
      background: #519839;
    }
    #board {
      display: none;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
      margin-left: 320px; /* Сдвигаем доску вправо */
    }
    .column {
      background: #ebecf0;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .column h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .tasks {
      flex-grow: 1;
      padding: 10px;
      background: #f4f5f7;
      border-radius: 6px;
      min-height: 300px;
      overflow-y: auto;
    }
    .task {
      background: #ffffff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      cursor: grab;
      transition: background 0.2s;
    }
    .task:hover {
      background: #f0f8ff;
    }
    .delete-task {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
      margin-top: 5px;
    }
    .delete-task:hover {
      background: #c9302c;
    }
    .add-task-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .task-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-button {
      padding: 8px 12px;
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-button:hover {
      background: #519839;
    }
    #logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout-button:hover {
      background: #c9302c;
    }
    .active-project {
      background: #cce5ff;
    }
    .assign-button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
    }
    .assign-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list">
    <button id="add-project-button">+</button>
  </div>

  <div id="board">
    <div class="column" id="todo">
      <h3>To Do</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="in-progress">
      <h3>In Progress</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="done">
      <h3>Done</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
  </div>

  <button id="logout-button">Выйти</button>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    const authContainer = document.getElementById('auth-container');
    const projectList = document.getElementById('project-list');
    const board = document.getElementById('board');
    const logoutButton = document.getElementById('logout-button');
    const addProjectButton = document.getElementById('add-project-button');

    let activeProject = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.style.display = 'none';
        projectList.style.display = 'flex';
        loadProjects();
      } else {
        authContainer.style.display = 'flex';
        projectList.style.display = 'none';
        board.style.display = 'none';
      }
    });

    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      auth.signInWithEmailAndPassword(email, password).catch(error => {
        alert(error.message);
      });
    });

    logoutButton.addEventListener('click', () => {
      auth.signOut();
    });

   function loadProjectBoard() {
  console.log("Загрузка доски проекта с ID:", activeProject);
  
  const todoColumn = document.getElementById('todo');
  const inProgressColumn = document.getElementById('in-progress');
  const doneColumn = document.getElementById('done');

  if (!todoColumn || !inProgressColumn || !doneColumn) {
    console.error("Не найдены элементы для колонок доски!");
    return;
  }

  const columns = {
    todo: todoColumn.querySelector('.tasks'),
    'in-progress': inProgressColumn.querySelector('.tasks'),
    done: doneColumn.querySelector('.tasks')
  };

  firestore.collection('projects').doc(activeProject).collection('tasks')
    .get()
    .then(snapshot => {
      snapshot.forEach(doc => {
        const task = doc.data();
        console.log("Задача:", task); // Логируем данные задачи

        const taskColumn = task.column; // Колонка задачи
        if (!columns[taskColumn]) {
          console.error(`Не удалось найти колонку для задачи с ID: ${doc.id}`);
          return;
        }

        const taskElement = createTaskElement(doc.id, task.name, taskColumn, task.assignee);
        columns[taskColumn].appendChild(taskElement);
      });
    }).catch(error => {
      console.error("Ошибка загрузки задач:", error);
    });
}


    addProjectButton.addEventListener('click', () => {
      const projectName = prompt("Введите название нового проекта:");
      if (projectName) {
        firestore.collection('projects').add({
          name: projectName
        }).then(() => {
          loadProjects();
        }).catch(error => {
          console.error("Ошибка при добавлении проекта:", error);
        });
      }
    });

    function openProject(projectId) {
      activeProject = projectId;
      board.style.display = 'flex';
      loadProjectBoard();
    }

    function loadProjectBoard() {
      console.log("Загрузка доски проекта с ID:", activeProject);
      
      const todoColumn = document.getElementById('todo');
      const inProgressColumn = document.getElementById('in-progress');
      const doneColumn = document.getElementById('done');

      if (!todoColumn || !inProgressColumn || !doneColumn) {
        console.error("Не найдены элементы для колонок доски!");
        return;
      }

      const columns = {
        todo: todoColumn.querySelector('.tasks'),
        'in-progress': inProgressColumn.querySelector('.tasks'),
        done: doneColumn.querySelector('.tasks')
      };

      firestore.collection('projects').doc(activeProject).collection('tasks')
        .get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const task = doc.data();
            const taskElement = createTaskElement(doc.id, task.name, task.column, task.assignee);
            if (columns[task.column]) {
              columns[task.column].appendChild(taskElement);
            } else {
              console.error("Не удалось найти колонку для задачи с ID:", doc.id);
            }
          });
        }).catch(error => {
          console.error("Ошибка загрузки задач:", error);
        });
    }

    function createTaskElement(taskId, taskText, column, assignee) {
      const task = document.createElement('div');
      task.className = 'task';
      task.textContent = `${taskText} - ${assignee ? assignee : 'Нет исполнителя'}`;
      
      const deleteButton = document.createElement('button');
      deleteButton.className = 'delete-task';
      deleteButton.textContent = 'Удалить';
      deleteButton.addEventListener('click', () => {
        deleteTask(taskId);
      });
      
      const assignButton = document.createElement('button');
      assignButton.className = 'assign-button';
      assignButton.textContent = 'Назначить';
      assignButton.addEventListener('click', () => {
        const newAssignee = prompt("Введите имя исполнителя:");
        if (newAssignee) {
          assignTask(taskId, newAssignee);
        }
      });

      task.appendChild(deleteButton);
      task.appendChild(assignButton);
      return task;
    }

    function deleteProject(projectId) {
      firestore.collection('projects').doc(projectId).delete().then(() => {
        loadProjects();
        if (activeProject === projectId) {
          board.style.display = 'none';
        }
      }).catch(error => {
        console.error("Ошибка при удалении проекта:", error);
      });
    }

    function deleteTask(taskId) {
      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).delete().then(() => {
        loadProjectBoard();
      }).catch(error => {
        console.error("Ошибка при удалении задачи:", error);
      });
    }

    function assignTask(taskId, assignee) {
      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).update({
        assignee: assignee
      }).then(() => {
        loadProjectBoard();
      }).catch(error => {
        console.error("Ошибка при назначении исполнителя:", error);
      });
    }
  </script>
</body>
</html>
