<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    /* Стили для всего приложения */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #auth-container input {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    #auth-container button {
      padding: 10px 20px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #auth-container button:hover {
      background: #005a8c;
    }
    #project-list {
      display: none;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }
    .project {
      background: #ffffff;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .project:hover {
      background: #f0f0f0;
    }
    .delete-project {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-project:hover {
      background: #c9302c;
    }
    #board {
      display: none;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }
    .column {
      background: #ebecf0;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .column h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .tasks {
      flex-grow: 1;
      padding: 10px;
      background: #f4f5f7;
      border-radius: 6px;
      min-height: 300px;
      overflow-y: auto;
    }
    .task {
      background: #ffffff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      cursor: grab;
      transition: background 0.2s;
    }
    .task:hover {
      background: #f0f8ff;
    }
    .delete-task {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
      margin-top: 5px;
    }
    .delete-task:hover {
      background: #c9302c;
    }
    .add-task-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .task-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-button {
      padding: 8px 12px;
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-button:hover {
      background: #519839;
    }
    #logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout-button:hover {
      background: #c9302c;
    }
    /* Модальное окно для ответственного */
    #responsible-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #responsible-modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    #responsible-modal input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #responsible-modal button {
      width: 100%;
      padding: 10px;
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list">
    <button id="add-project-button">+</button>
  </div>

  <div id="board">
    <div class="column" id="todo">
      <h3>To Do</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="in-progress">
      <h3>In Progress</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="done">
      <h3>Done</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
  </div>

  <button id="logout-button">Выйти</button>

  <!-- Модальное окно для ввода данных о ответственном -->
  <div id="responsible-modal">
    <div id="responsible-modal-content">
      <label for="responsible-name">ФИО</label>
      <input type="text" id="responsible-name" placeholder="Введите ФИО">
      <label for="responsible-email">Email</label>
      <input type="email" id="responsible-email" placeholder="Введите email">
      <button id="save-responsible-button">Сохранить</button>
      <button id="close-responsible-button">Закрыть</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();
    const auth = firebase.auth();
    let activeProject = null;
    let activeTaskId = null;

    // Примерная структура данных Firebase для проектов и задач
    function loadTasks(projectId) {
      firestore.collection('projects').doc(projectId).collection('tasks').get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const task = doc.data();
            const taskElement = document.createElement('div');
            taskElement.className = 'task';
            taskElement.setAttribute('data-task-id', doc.id);

            const taskName = document.createElement('span');
            taskName.textContent = task.name;

            const responsibleSpan = document.createElement('span');
            responsibleSpan.className = 'responsible-initials';
            if (task.responsible) {
              responsibleSpan.textContent = task.responsible.initials;
            }

            taskElement.appendChild(taskName);
            taskElement.appendChild(responsibleSpan);
            document.getElementById(task.column).querySelector('.tasks').appendChild(taskElement);
          });
        });
    }

    // Открытие модального окна для ввода ответственного
    function openResponsibleModal() {
      const modal = document.getElementById('responsible-modal');
      modal.style.display = 'block';
    }

    // Обработчик добавления данных ответственного
    document.getElementById('save-responsible-button').addEventListener('click', () => {
      const name = document.getElementById('responsible-name').value.trim();
      const email = document.getElementById('responsible-email').value.trim();

      if (name && email) {
        const initials = name.split(' ').map(word => word.charAt(0).toUpperCase()).join('');

        firestore.collection('projects').doc(activeProject).collection('tasks').doc(activeTaskId)
          .update({ responsible: { name, email, initials } })
          .then(() => {
            document.getElementById('responsible-modal').style.display = 'none';

            const taskElement = document.querySelector(`[data-task-id="${activeTaskId}"]`);
            const responsibleSpan = taskElement.querySelector('.responsible-initials');
            
            if (responsibleSpan) {
              responsibleSpan.textContent = initials;
            } else {
              const newResponsibleSpan = document.createElement('span');
              newResponsibleSpan.className = 'responsible-initials';
              newResponsibleSpan.textContent = initials;
              taskElement.appendChild(newResponsibleSpan);
            }
          })
          .catch(error => console.error('Ошибка при обновлении ответственного:', error));
      } else {
        alert('Пожалуйста, заполните все поля.');
      }
    });

    // Закрытие модального окна
    document.getElementById('close-responsible-button').addEventListener('click', () => {
      document.getElementById('responsible-modal').style.display = 'none';
    });

    // Авторизация и показ интерфейса
    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          loadProjects();
        })
        .catch(error => {
          alert('Ошибка входа: ' + error.message);
        });
    });

    // Загрузка проектов
    function loadProjects() {
      firestore.collection('projects').get()
        .then(snapshot => {
          document.getElementById('project-list').style.display = 'flex';
          snapshot.forEach(doc => {
            const project = doc.data();
            const projectElement = document.createElement('div');
            projectElement.className = 'project';
            projectElement.setAttribute('data-project-id', doc.id);
            projectElement.textContent = project.name;

            projectElement.addEventListener('click', () => {
              activeProject = doc.id;
              loadTasks(doc.id);
              document.getElementById('board').style.display = 'flex';
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Удалить';
            deleteButton.className = 'delete-project';
            deleteButton.addEventListener('click', (e) => {
              e.stopPropagation();
              firestore.collection('projects').doc(doc.id).delete();
              loadProjects();  // Перезагрузить проекты
            });

            projectElement.appendChild(deleteButton);
            document.getElementById('project-list').appendChild(projectElement);
          });
        });
    }

    // Выход
    document.getElementById('logout-button').addEventListener('click', () => {
      auth.signOut().then(() => {
        document.getElementById('project-list').style.display = 'none';
        document.getElementById('board').style.display = 'none';
        document.getElementById('auth-container').style.display = 'flex';
      });
    });
  </script>
</body>
</html>
