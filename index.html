<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #auth-container input {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    #auth-container button {
      padding: 10px 20px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #auth-container button:hover {
      background: #005a8c;
    }
    #project-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      top: 50px;
      left: 20px;
    }
    .project {
      background: #ffffff;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .project:hover {
      background: #f0f0f0;
    }
    .delete-project {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-project:hover {
      background: #c9302c;
    }
    #add-project-button {
      padding: 10px;
      background: #5aac44;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #add-project-button:hover {
      background: #519839;
    }
    #add-project-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #add-project-modal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    #add-project-modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #add-project-modal button {
      padding: 10px 20px;
      background: #0079bf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #add-project-modal button:hover {
      background: #005a8c;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list">
    <button id="add-project-button">+</button>
  </div>

  <!-- Add Project Modal -->
  <div id="add-project-modal">
    <div class="modal-content">
      <h3>Создать новый проект</h3>
      <input type="text" id="new-project-name" placeholder="Название проекта">
      <button id="create-project-button">Создать</button>
      <button id="close-modal-button">Закрыть</button>
    </div>
  </div>

  <div id="board">
    <div class="column" id="todo">
      <h3>To Do</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="in-progress">
      <h3>In Progress</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="done">
      <h3>Done</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
  </div>

  <button id="logout-button">Выйти</button>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    const authContainer = document.getElementById('auth-container');
    const projectList = document.getElementById('project-list');
    const board = document.getElementById('board');
    const logoutButton = document.getElementById('logout-button');
    const addProjectButton = document.getElementById('add-project-button');
    const addProjectModal = document.getElementById('add-project-modal');
    const createProjectButton = document.getElementById('create-project-button');
    const closeModalButton = document.getElementById('close-modal-button');
    const newProjectNameInput = document.getElementById('new-project-name');

    let activeProject = null;

    // Check auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.style.display = 'none';
        projectList.style.display = 'flex';
        loadProjects();
      } else {
        authContainer.style.display = 'flex';
        projectList.style.display = 'none';
        board.style.display = 'none';
      }
    });

    // Login
    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password).catch(error => {
        alert(error.message);
      });
    });

    // Logout
    logoutButton.addEventListener('click', () => {
      auth.signOut();
    });

    // Show Add Project Modal
    addProjectButton.addEventListener('click', () => {
      addProjectModal.style.display = 'flex';
    });

    // Close Add Project Modal
    closeModalButton.addEventListener('click', () => {
      addProjectModal.style.display = 'none';
    });

    // Create New Project
    createProjectButton.addEventListener('click', () => {
      const projectName = newProjectNameInput.value.trim();
      if (projectName) {
        firestore.collection('projects').add({
          name: projectName,
        }).then(() => {
          addProjectModal.style.display = 'none';
          loadProjects();
        }).catch(error => {
          console.error("Ошибка при создании проекта:", error);
        });
      } else {
        alert("Введите название проекта.");
      }
    });

    // Load projects
    function loadProjects() {
      firestore.collection('projects').get().then(snapshot => {
        projectList.innerHTML = '<button id="add-project-button">+</button>'; // Clear the list and add the add button
        snapshot.forEach(doc => {
          const project = doc.data();
          const projectElement = document.createElement('div');
          projectElement.className = 'project';
          projectElement.textContent = project.name;
          projectElement.addEventListener('click', () => openProject(doc.id));
          
          const deleteButton = document.createElement('button');
          deleteButton.className = 'delete-project';
          deleteButton.textContent = 'Удалить';
          deleteButton.addEventListener('click', event => {
            event.stopPropagation();
            deleteProject(doc.id);
          });

          projectElement.appendChild(deleteButton);
          projectList.appendChild(projectElement);
        });
      });
    }

    // Open project
    function openProject(projectId) {
      activeProject = projectId;
      board.style.display = 'flex';
      loadProjectBoard();
    }

    // Load project board
    function loadProjectBoard() {
      firestore.collection('projects').doc(activeProject).collection('tasks')
        .get()
        .then(snapshot => {
          const columns = {
            todo: document.getElementById('todo').querySelector('.tasks'),
            'in-progress': document.getElementById('in-progress').querySelector('.tasks'),
            done: document.getElementById('done').querySelector('.tasks')
          };
          
          snapshot.forEach(doc => {
            const task = doc.data();
            const taskElement = createTaskElement(doc.id, task.name, task.column, task.assignee);
            columns[task.column].appendChild(taskElement);
          });
        });
    }

    // Create task element
    function createTaskElement(taskId, taskText, column, assignee) {
      const task = document.createElement('div');
      task.className = 'task';
      task.textContent = `${taskText} - ${assignee ? assignee : 'Нет исполнителя'}`;
      task.draggable = true;
      
      task.addEventListener('dragstart', () => {
        task.classList.add('dragging');
      });

      task.addEventListener('dragend', () => {
        task.classList.remove('dragging');
        const newColumn = task.closest('.column').id;
        updateTaskColumn(taskId, newColumn);
      });

      const deleteButton = document.createElement('button');
      deleteButton.className = 'delete-task';
      deleteButton.textContent = 'Удалить';
      deleteButton.addEventListener('click', () => deleteTask(taskId));

      const assignButton = document.createElement('button');
      assignButton.className = 'assign-button';
      assignButton.textContent = 'Назначить исполнителя';
      assignButton.addEventListener('click', () => assignTask(taskId));

      task.appendChild(deleteButton);
      task.appendChild(assignButton);
      return task;
    }

    // Delete project
    function deleteProject(projectId) {
      firestore.collection('projects').doc(projectId).delete()
        .then(() => {
          loadProjects();
        })
        .catch(error => {
          console.error("Ошибка при удалении проекта:", error);
        });
    }
  </script>
</body>
</html>
