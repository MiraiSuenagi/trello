<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #auth-container, #project-list, #board {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }
    #auth-container input, #auth-container button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
    }
    #project-list {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
    }
    .project {
      background: #0079bf;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }
    .project:hover {
      background: #005a8c;
    }
    #board {
      display: none;
      gap: 20px;
      flex-wrap: wrap;
    }
    .column {
      background: #ebecf0;
      width: 300px;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    .column h3 {
      text-align: center;
    }
    .tasks {
      min-height: 300px;
      background: #f4f5f7;
      padding: 10px;
      border-radius: 8px;
      overflow-y: auto;
    }
    .task {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: grab;
    }
    .task:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <!-- Авторизация -->
  <div id="auth-container">
    <h2>Авторизация</h2>
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <!-- Список проектов -->
  <div id="project-list">
    <h2>Ваши проекты</h2>
    <div id="projects"></div>
    <button id="add-project-button">Добавить проект</button>
  </div>

  <!-- Доска задач -->
  <div id="board">
    <h2 id="project-name"></h2>
    <div class="column" id="todo">
      <h3>To Do</h3>
      <div class="tasks"></div>
    </div>
    <div class="column" id="doing">
      <h3>Doing</h3>
      <div class="tasks"></div>
    </div>
    <div class="column" id="done">
      <h3>Done</h3>
      <div class="tasks"></div>
    </div>
    <button id="back-button">Назад к проектам</button>
  </div>

  <!-- Подключение Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    // Авторизация
    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById('auth-container').style.display = 'none';
          document.getElementById('project-list').style.display = 'block';
          loadProjects();
        })
        .catch(error => {
          console.error("Ошибка авторизации:", error);
          alert("Неверный email или пароль");
        });
    });

    // Загрузка проектов
    function loadProjects() {
      const projectContainer = document.getElementById('projects');
      projectContainer.innerHTML = ''; // Очищаем контейнер перед загрузкой новых проектов

      firestore.collection('projects').get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const project = doc.data();
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project';
            projectDiv.textContent = project.name;
            projectDiv.addEventListener('click', () => openProject(doc.id));
            projectContainer.appendChild(projectDiv);
          });
        });
    }

    // Добавление проекта
    document.getElementById('add-project-button').addEventListener('click', () => {
      const projectName = prompt('Введите название проекта:');
      if (!projectName) return;

      firestore.collection('projects').add({ name: projectName })
        .then(() => loadProjects()); // Перезагружаем проекты после добавления
    });

    // Открытие проекта
    function openProject(projectId) {
      document.getElementById('project-list').style.display = 'none';
      document.getElementById('board').style.display = 'flex';

      const projectNameElement = document.getElementById('project-name');
      projectNameElement.textContent = projectId; // Имя проекта, измените на нужное

      // Загрузка задач
      firestore.collection('projects').doc(projectId).collection('tasks').get()
        .then(snapshot => {
          document.querySelectorAll('.tasks').forEach(column => column.innerHTML = ''); // Очищаем задачи перед загрузкой
          snapshot.forEach(doc => {
            const task = doc.data();
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.textContent = task.name;

            document.getElementById(task.column).querySelector('.tasks').appendChild(taskDiv);
          });
        });
    }

    // Вернуться к списку проектов
    document.getElementById('back-button').addEventListener('click', () => {
      document.getElementById('board').style.display = 'none';
      document.getElementById('project-list').style.display = 'block';
    });
  </script>
</body>
</html>
