<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      align-items: flex-start;
      min-height: 100vh;
    }
    #auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #auth-container input {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    #auth-container button {
      padding: 10px 20px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #auth-container button:hover {
      background: #005a8c;
    }
    #project-list {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
      margin-left: 20px;
    }
    .project {
      background: #ffffff;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .project:hover {
      background: #f0f0f0;
    }
    .delete-project {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-project:hover {
      background: #c9302c;
    }
    #board {
      display: none;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
      margin-left: 20px;
    }
    .column {
      background: #ebecf0;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 300px;
    }
    .column h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .tasks {
      flex-grow: 1;
      padding: 10px;
      background: #f4f5f7;
      border-radius: 6px;
      min-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .task {
      background: #ffffff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      cursor: grab;
      transition: background 0.2s;
    }
    .task:hover {
      background: #f0f8ff;
    }
    .delete-task {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-task:hover {
      background: #c9302c;
    }
    .add-task-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .task-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-button {
      padding: 8px 12px;
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-button:hover {
      background: #519839;
    }
    #logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout-button:hover {
      background: #c9302c;
    }
    #add-project-button {
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #add-project-button:hover {
      background: #519839;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }
    #modal input {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #modal button {
      background-color: #5aac44;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #modal button:hover {
      background-color: #519839;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list">
    <button id="add-project-button">+</button>
  </div>

  <div id="board">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>To Do</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks" id="todo-tasks"></div>
    </div>
    <div class="column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>In Progress</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks" id="in-progress-tasks"></div>
    </div>
    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>Done</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks" id="done-tasks"></div>
    </div>
  </div>

  <button id="logout-button">Выйти</button>

  <!-- Modal for adding responsible person -->
  <div id="modal">
    <div id="modal-content">
      <h3>Введите email ответственного</h3>
      <input type="email" id="responsible-email" placeholder="Email ответственного">
      <button id="save-responsible">Сохранить</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    const authContainer = document.getElementById('auth-container');
    const projectList = document.getElementById('project-list');
    const board = document.getElementById('board');
    const logoutButton = document.getElementById('logout-button');
    const modal = document.getElementById('modal');
    const saveResponsibleButton = document.getElementById('save-responsible');
    let activeTaskId = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.style.display = 'none';
        projectList.style.display = 'flex';
        loadProjects();
      } else {
        authContainer.style.display = 'flex';
        projectList.style.display = 'none';
        board.style.display = 'none';
      }
    });

    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authContainer.style.display = 'none';
          projectList.style.display = 'flex';
          loadProjects();
        })
        .catch(error => {
          console.error('Ошибка авторизации:', error);
          alert('Неверный email или пароль');
        });
    });

    logoutButton.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          authContainer.style.display = 'flex';
          projectList.style.display = 'none';
          board.style.display = 'none';
        })
        .catch(error => console.error('Ошибка выхода:', error));
    });

    function loadProjects() {
      projectList.innerHTML = '<button id="add-project-button">+</button>';
      document.getElementById('add-project-button').addEventListener('click', addProject);
      firestore.collection('projects').get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const project = doc.data();
            const projectElement = document.createElement('div');
            projectElement.className = 'project';

            const projectName = document.createElement('span');
            projectName.textContent = project.name;
            projectName.addEventListener('click', () => openProject(doc.id));

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-project';
            deleteButton.textContent = 'Удалить';
            deleteButton.addEventListener('click', () => deleteProject(doc.id));

            projectElement.appendChild(projectName);
            projectElement.appendChild(deleteButton);
            projectList.appendChild(projectElement);
          });
        });
    }

    function addProject() {
      const projectName = prompt('Введите имя нового проекта:');
      if (!projectName) return;

      firestore.collection('projects').add({ name: projectName })
        .then(() => loadProjects());
    }

    function deleteProject(projectId) {
      firestore.collection('projects').doc(projectId).delete()
        .then(() => loadProjects());
    }

    function openProject(projectId) {
      activeProject = projectId;
      board.style.display = 'flex';
      firestore.collection('projects').doc(projectId).collection('tasks').get()
        .then(snapshot => {
          document.querySelectorAll('.tasks').forEach(container => container.innerHTML = '');
          snapshot.forEach(doc => {
            const task = doc.data();
            const taskElement = createTaskElement(doc.id, task.name, task.column, task.responsible);
            document.getElementById(`${task.column}-tasks`).appendChild(taskElement);
          });
        });
    }

    function createTaskElement(taskId, taskText, column, responsible) {
      const task = document.createElement('div');
      task.className = 'task';
      task.textContent = taskText;
      task.id = taskId;
      task.setAttribute('draggable', 'true');

      task.addEventListener('click', () => {
        activeTaskId = taskId;
        document.getElementById('responsible-email').value = responsible || '';
        modal.style.display = 'flex';
      });

      const deleteButton = document.createElement('button');
      deleteButton.className = 'delete-task';
      deleteButton.textContent = 'Удалить';
      deleteButton.addEventListener('click', () => deleteTask(taskId));

      task.appendChild(deleteButton);
      return task;
    }

    function deleteTask(taskId) {
      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).delete()
        .then(() => openProject(activeProject));
    }

    saveResponsibleButton.addEventListener('click', () => {
      const responsibleEmail = document.getElementById('responsible-email').value.trim();
      if (activeTaskId && responsibleEmail) {
        firestore.collection('projects').doc(activeProject).collection('tasks').doc(activeTaskId).update({
          responsible: responsibleEmail
        }).then(() => {
          modal.style.display = 'none';
          openProject(activeProject);
        });
      }
    });

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      const taskId = ev.dataTransfer.getData("taskId");
      const column = ev.target.id;
      if (!taskId || !column) return;
      
      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).update({
        column: column
      }).then(() => openProject(activeProject));
    }

    document.querySelectorAll('.task-input').forEach(input => {
      input.addEventListener('keydown', event => {
        if (event.key === 'Enter') {
          const taskText = input.value.trim();
          if (!taskText) return;
          const column = input.closest('.column').id.split('-')[0];

          firestore.collection('projects').doc(activeProject).collection('tasks').add({
            name: taskText,
            column: column
          }).then(() => {
            input.value = '';
            openProject(activeProject);
          });
        }
      });
    });
  </script>
</body>
</html>
