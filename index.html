<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #auth-container input {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    #auth-container button {
      padding: 10px 20px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #auth-container button:hover {
      background: #005a8c;
    }
    #project-list {
      display: flex;
      flex-direction: column; /* Изменено на колонку */
      align-items: flex-start; /* Выравнивание слева */
      margin: 20px;
      padding: 10px;
      gap: 10px;
      max-width: 300px; /* Можно задать ширину для лучшего контроля */
    }
    .project {
      background: #ffffff;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%; /* Устанавливаем ширину проекта */
    }
    .project:hover {
      background: #f0f0f0;
    }
    .delete-project {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-project:hover {
      background: #c9302c;
    }
    #board {
      display: none;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }
    .column {
      background: #ebecf0;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .column h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .tasks {
      flex-grow: 1;
      padding: 10px;
      background: #f4f5f7;
      border-radius: 6px;
      min-height: 300px;
      overflow-y: auto;
    }
    .task {
      background: #ffffff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      cursor: grab;
      transition: background 0.2s;
    }
    .task:hover {
      background: #f0f8ff;
    }
    .delete-task {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
      margin-top: 5px;
    }
    .delete-task:hover {
      background: #c9302c;
    }
    .add-task-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .task-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-button {
      padding: 8px 12px;
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-button:hover {
      background: #519839;
    }
    #logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout-button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list">
    <button id="add-project-button">Добавить проект</button>
  </div>

  <div id="board">
    <div class="column" id="todo">
      <h3>To Do</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="in-progress">
      <h3>In Progress</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="done">
      <h3>Done</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
  </div>

  <button id="logout-button">Выйти</button>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    // JavaScript remains the same
  </script>
</body>
</html>
