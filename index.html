<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #auth-container input {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    #auth-container button {
      padding: 10px 20px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #auth-container button:hover {
      background: #005a8c;
    }
    #project-list {
      display: none;
      gap: 10px;
      margin: 20px;
    }
    .project {
      background: #0079bf;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .project:hover {
      background: #005a8c;
    }
    #board {
      display: none;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }
    .column {
      background: #ebecf0;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .column h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .tasks {
      flex-grow: 1;
      padding: 10px;
      background: #f4f5f7;
      border-radius: 6px;
      min-height: 300px;
      overflow-y: auto;
    }
    .task {
      background: #ffffff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      cursor: grab;
      transition: background 0.2s;
    }
    .task:hover {
      background: #f0f8ff;
    }
    .add-task-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .task-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-button {
      padding: 8px 12px;
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-button:hover {
      background: #519839;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list"></div>

  <div id="board">
    <div class="column" id="todo">
      <h3>To Do</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="in-progress">
      <h3>In Progress</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="done">
      <h3>Done</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
  </div>

  <script>
    const authContainer = document.getElementById('auth-container');
    const projectList = document.getElementById('project-list');
    const board = document.getElementById('board');

    let projects = JSON.parse(localStorage.getItem('projects')) || {};
    let activeProject = null;

    function updateProjectList() {
      projectList.innerHTML = '';
      for (const projectName in projects) {
        const project = document.createElement('div');
        project.className = 'project';
        project.textContent = projectName;
        project.addEventListener('click', () => loadProject(projectName));
        projectList.appendChild(project);
      }
      const addProjectButton = document.createElement('div');
      addProjectButton.className = 'project';
      addProjectButton.textContent = '+';
      addProjectButton.addEventListener('click', addProject);
      projectList.appendChild(addProjectButton);
    }

    function addProject() {
      const projectName = prompt('Введите имя нового проекта:');
      if (!projectName || projects[projectName]) return;
      projects[projectName] = { todo: [], 'in-progress': [], done: [] };
      saveProjects();
      updateProjectList();
    }

    function loadProject(projectName) {
      activeProject = projectName;
      board.style.display = 'flex';
      for (const column in projects[projectName]) {
        const tasksContainer = document.getElementById(column).querySelector('.tasks');
        tasksContainer.innerHTML = '';
        projects[projectName][column].forEach(task => {
          const taskElement = createTaskElement(task);
          tasksContainer.appendChild(taskElement);
        });
      }
    }

    function createTaskElement(taskText) {
      const task = document.createElement('div');
      task.className = 'task';
      task.textContent = taskText;
      task.draggable = true;
      return task;
    }

    function saveProjects() {
      localStorage.setItem('projects', JSON.stringify(projects));
    }

    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'admin@example.com' && password === 'admin123') {
        authContainer.style.display = 'none';
        projectList.style.display = 'flex';
        updateProjectList();
      } else {
        alert('Неверный email или пароль');
      }
    });

    document.querySelectorAll('.add-button').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        const taskText = input.value;
        if (!taskText || !activeProject) return;

        const columnId = button.closest('.column').id;
        projects[activeProject][columnId].push(taskText);
        saveProjects();
        loadProject(activeProject);
      });
    });

    updateProjectList();
  </script>
</body>
</html>
