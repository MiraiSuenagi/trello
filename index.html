<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система управления проектами</title>
  <style>
    /* Стили, как в вашем примере */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    /* Дальше идут стили как в вашем примере... */
  </style>
</head>
<body>
  <!-- Весь HTML-контент остается как есть -->
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>
  <div id="admin-panel">
    <h3>Добавить пользователя</h3>
    <input type="email" id="new-user-email" placeholder="Email нового пользователя">
    <input type="password" id="new-user-password" placeholder="Пароль нового пользователя">
    <button id="add-user-button">Добавить пользователя</button>
    <div id="user-list"></div>
  </div>
  <div id="project-list"></div>
  <div id="board">
    <!-- Структура колонок (To Do, In Progress, Done) остается как есть -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.firebasestorage.app",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const authContainer = document.getElementById('auth-container');
    const adminPanel = document.getElementById('admin-panel');
    const projectList = document.getElementById('project-list');
    const board = document.getElementById('board');
    const userList = document.getElementById('user-list');

    let activeProject = null; // Текущий активный проект

    // Авторизация
    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          authContainer.style.display = 'none';
          projectList.style.display = 'flex';
          board.style.display = 'none';
          if (email === 'admin@example.com') {
            adminPanel.style.display = 'flex';
          }
          updateProjectList();
        })
        .catch((error) => {
          alert('Неверный email или пароль');
        });
    });

    // Функция для обновления списка проектов
    function updateProjectList() {
      db.collection("projects").get().then((querySnapshot) => {
        projectList.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const project = doc.data();
          const projectButton = document.createElement('div');
          projectButton.className = 'project';
          projectButton.innerHTML = `${project.name} <button class="close">&times;</button>`;
          projectButton.querySelector('.close').addEventListener('click', (e) => {
            e.stopPropagation();
            db.collection("projects").doc(doc.id).delete()
              .then(() => {
                updateProjectList();
              });
          });
          projectButton.addEventListener('click', () => {
            activeProject = doc.id;
            loadProject(doc.id);
          });
          projectList.appendChild(projectButton);
        });
        const addProjectButton = document.createElement('div');
        addProjectButton.className = 'project';
        addProjectButton.textContent = '+';
        addProjectButton.addEventListener('click', addProject);
        projectList.appendChild(addProjectButton);
      });
    }

    // Добавление нового проекта
    function addProject() {
      const projectName = prompt('Введите имя нового проекта:');
      if (!projectName) return;
      db.collection("projects").add({
        name: projectName,
        todo: [],
        "in-progress": [],
        done: []
      }).then(() => {
        updateProjectList();
      });
    }

    // Загрузка проекта
    function loadProject(projectId) {
      board.style.display = 'flex';
      db.collection("projects").doc(projectId).get().then((doc) => {
        const project = doc.data();
        for (const columnId in project) {
          if (columnId === 'name') continue;
          const tasksContainer = document.getElementById(columnId).querySelector('.tasks');
          tasksContainer.innerHTML = '';
          project[columnId].forEach(taskText => {
            const task = createTaskElement(taskText);
            tasksContainer.appendChild(task);
          });
        }
      });
    }

    // Создание задачи
    function createTaskElement(taskText) {
      const task = document.createElement('div');
      task.className = 'task';
      task.textContent = taskText;
      task.setAttribute('draggable', true);
      setupDragAndDrop(task);
      return task;
    }

    // Добавление задачи
    document.querySelectorAll('.add-button').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        const taskText = input.value.trim();
        if (!taskText || !activeProject) return;

        const columnId = button.closest('.column').id;
        db.collection("projects").doc(activeProject).update({
          [columnId]: firebase.firestore.FieldValue.arrayUnion(taskText)
        }).then(() => {
          const task = createTaskElement(taskText);
          button.closest('.column').querySelector('.tasks').appendChild(task);
          input.value = '';
        });
      });
    });

    // Настройка Drag and Drop
    function setupDragAndDrop(task) {
      task.addEventListener('dragstart', () => {
        task.classList.add('dragging');
      });
      task.addEventListener('dragend', () => {
        task.classList.remove('dragging');
      });
    }

    document.querySelectorAll('.tasks').forEach(container => {
      container.addEventListener('dragover', e => {
        e.preventDefault();
        const draggingTask = document.querySelector('.dragging');
        const afterElement = getDragAfterElement(container, e.clientY);
        if (afterElement == null) {
          container.appendChild(draggingTask);
        } else {
          container.insertBefore(draggingTask, afterElement);
        }
      });
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.task:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
