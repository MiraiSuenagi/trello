<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f5f9;
      display: flex;
      min-height: 100vh;
      color: #333;
    }

    #auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    #auth-container input {
      margin: 5px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 280px;
      background-color: #fff;
      font-size: 16px;
    }

    #auth-container button {
      padding: 12px 24px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }

    #auth-container button:hover {
      background: #005a8c;
    }

    #project-list {
      position: fixed;
      top: 100px;
      left: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 250px;
      z-index: 10;
    }

    .project {
      background: #ffffff;
      color: #333;
      padding: 15px 25px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s, transform 0.3s;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .project:hover {
      background: #f0f0f0;
      transform: translateY(-5px);
    }

    .project span {
      font-weight: bold;
      font-size: 18px;
    }

    .delete-project {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }

    .delete-project:hover {
      background: #c0392b;
    }

    #board {
      margin-left: 300px;
      padding: 20px;
      display: flex;
      gap: 20px;
      flex: 1;
      flex-wrap: wrap;
      max-width: 1000px;
    }

    .column {
      background: #ebecf0;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .column h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .tasks {
      flex-grow: 1;
      padding: 10px;
      background: #f4f5f7;
      border-radius: 6px;
      min-height: 300px;
      overflow-y: auto;
    }

    .task {
      background: #ffffff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      cursor: grab;
      transition: background 0.2s;
    }

    .task:hover {
      background: #f0f8ff;
    }

    .delete-task {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .delete-task:hover {
      background: #c0392b;
    }

    .add-task-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .task-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .add-button {
      padding: 8px 12px;
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-button:hover {
      background: #519839;
    }

    #logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #logout-button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list">
    <button id="add-project-button">+</button>
  </div>

  <div id="board">
    <div class="column" id="todo">
      <h3>To Do</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="in-progress">
      <h3>In Progress</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="done">
      <h3>Done</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
  </div>

  <button id="logout-button">Выйти</button>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    const authContainer = document.getElementById('auth-container');
    const projectList = document.getElementById('project-list');
    const board = document.getElementById('board');
    const logoutButton = document.getElementById('logout-button');

    let activeProject = null;

    // Check auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.style.display = 'none';
        projectList.style.display = 'flex';
        loadProjects();
      } else {
        authContainer.style.display = 'flex';
        projectList.style.display = 'none';
        board.style.display = 'none';
      }
    });

    // Login
    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authContainer.style.display = 'none';
          projectList.style.display = 'flex';
          loadProjects();
        })
        .catch(error => {
          console.error('Ошибка авторизации:', error);
          alert('Неверный email или пароль');
        });
    });

    // Logout
    logoutButton.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          authContainer.style.display = 'flex';
          projectList.style.display = 'none';
          board.style.display = 'none';
        })
        .catch(error => console.error('Ошибка выхода:', error));
    });

    // Load projects
    function loadProjects() {
      projectList.innerHTML = '<button id="add-project-button">+</button>';

      document.getElementById('add-project-button').addEventListener('click', addProject);

      firestore.collection('projects').get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const projectData = doc.data();
            const projectId = doc.id;
            const projectElement = document.createElement('div');
            projectElement.classList.add('project');
            projectElement.innerHTML = `
              <span>${projectData.name}</span>
              <button class="delete-project" onclick="deleteProject('${projectId}')">X</button>
            `;
            projectElement.addEventListener('click', () => openProject(projectId));
            projectList.appendChild(projectElement);
          });
        });
    }

    // Add project
    function addProject() {
      const projectName = prompt('Введите название проекта');
      if (projectName) {
        firestore.collection('projects').add({ name: projectName })
          .then(() => loadProjects())
          .catch(error => console.error('Ошибка добавления проекта:', error));
      }
    }

    // Open project
    function openProject(projectId) {
      activeProject = projectId;
      board.style.display = 'flex';
      projectList.style.display = 'block';  // Сделать проектный список видимым

      firestore.collection('projects').doc(projectId).collection('tasks').get()
        .then(snapshot => {
          ['todo', 'in-progress', 'done'].forEach(status => {
            const column = document.getElementById(status);
            column.querySelector('.tasks').innerHTML = '';
            snapshot.forEach(doc => {
              if (doc.data().status === status) {
                const task = doc.data();
                const taskElement = document.createElement('div');
                taskElement.classList.add('task');
                taskElement.innerHTML = `${task.name}<button class="delete-task" onclick="deleteTask('${doc.id}')">X</button>`;
                column.querySelector('.tasks').appendChild(taskElement);
              }
            });
          });
        });
    }

    // Delete project
    function deleteProject(projectId) {
      firestore.collection('projects').doc(projectId).delete()
        .then(() => loadProjects())
        .catch(error => console.error('Ошибка удаления проекта:', error));
    }

    // Delete task
    function deleteTask(taskId) {
      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).delete()
        .then(() => openProject(activeProject))
        .catch(error => console.error('Ошибка удаления задачи:', error));
    }
  </script>
</body>
</html>
