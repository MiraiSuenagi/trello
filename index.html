<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #auth-container input {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    #auth-container button {
      padding: 10px 20px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #auth-container button:hover {
      background: #005a8c;
    }
    #project-list {
      display: none;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }
    .project {
      background: #ffffff;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .project:hover {
      background: #f0f0f0;
    }
    .delete-project {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-project:hover {
      background: #c9302c;
    }
    #board {
      display: none;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }
    .column {
      background: #ebecf0;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .column h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .tasks {
      flex-grow: 1;
      padding: 10px;
      background: #f4f5f7;
      border-radius: 6px;
      min-height: 300px;
      overflow-y: auto;
    }
    .task {
      background: #ffffff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      cursor: grab;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task:hover {
      background: #f0f8ff;
    }
    .delete-task {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
    }
    .delete-task:hover {
      background: #c9302c;
    }
    .edit-task {
      background: #5bc0de;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .edit-task:hover {
      background: #31b0d5;
    }
    .add-task-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .task-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-button {
      padding: 8px 12px;
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-button:hover {
      background: #519839;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list">
    <button id="add-project-button">Добавить проект</button>
  </div>

  <div id="board">
    <div class="column" id="todo">
      <h3>To Do</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="in-progress">
      <h3>In Progress</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="done">
      <h3>Done</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    const authContainer = document.getElementById('auth-container');
    const projectList = document.getElementById('project-list');
    const board = document.getElementById('board');

    let activeProject = null;

    // Login
    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authContainer.style.display = 'none';
          projectList.style.display = 'flex';
          loadProjects();
        })
        .catch(error => {
          console.error('Ошибка авторизации:', error);
          alert('Неверный email или пароль');
        });
    });

    // Load projects
    function loadProjects() {
      projectList.innerHTML = '<button id="add-project-button">Добавить проект</button>';

      document.getElementById('add-project-button').addEventListener('click', addProject);

      firestore.collection('projects').get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const project = doc.data();
            const projectElement = document.createElement('div');
            projectElement.className = 'project';

            const projectName = document.createElement('span');
            projectName.textContent = project.name;
            projectName.addEventListener('click', () => openProject(doc.id));

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-project';
            deleteButton.textContent = 'Удалить';
            deleteButton.addEventListener('click', () => deleteProject(doc.id));

            projectElement.appendChild(projectName);
            projectElement.appendChild(deleteButton);
            projectList.appendChild(projectElement);
          });
        });
    }

    // Add project
    function addProject() {
      const projectName = prompt('Введите имя нового проекта:');
      if (!projectName) return;

      firestore.collection('projects').add({ name: projectName })
        .then(() => loadProjects());
    }

    // Delete project
    function deleteProject(projectId) {
      firestore.collection('projects').doc(projectId).delete()
        .then(() => loadProjects());
    }

    // Open project
    function openProject(projectId) {
      activeProject = projectId;
      board.style.display = 'flex';

      firestore.collection('projects').doc(projectId).collection('tasks').get()
        .then(snapshot => {
          document.querySelectorAll('.tasks').forEach(container => container.innerHTML = '');
          snapshot.forEach(doc => {
            const task = doc.data();
            const taskElement = createTaskElement(doc.id, task.name, task.description);
            document.getElementById(task.column).querySelector('.tasks').appendChild(taskElement);
          });
        });
    }

    // Create task element
    function createTaskElement(taskId, taskText, taskDescription) {
      const task = document.createElement('div');
      task.className = 'task';
      task.textContent = taskText;

      const descriptionButton = document.createElement('button');
      descriptionButton.className = 'edit-task';
      descriptionButton.textContent = 'Описание';
      descriptionButton.addEventListener('click', () => editTaskDescription(taskId, taskDescription));

      const deleteButton = document.createElement('button');
      deleteButton.className = 'delete-task';
      deleteButton.textContent = 'Удалить';
      deleteButton.addEventListener('click', () => deleteTask(taskId));

      task.appendChild(descriptionButton);
      task.appendChild(deleteButton);
      return task;
    }

    // Edit task description
    function editTaskDescription(taskId, currentDescription) {
      const newDescription = prompt('Введите описание задачи:', currentDescription || '');
      if (newDescription === null) return;

      if (!activeProject) return;
      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).update({ description: newDescription });
    }

    // Delete task
    function deleteTask(taskId) {
      if (!activeProject) return;

      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).delete()
        .then(() => openProject(activeProject));
    }

    // Add new task
    document.querySelectorAll('.add-button').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        const taskText = input.value.trim();
        if (!taskText || !activeProject) return;

        const columnId = button.closest('.column').id;
        const projectRef = firestore.collection('projects').doc(activeProject);

        projectRef.collection('tasks').add({ name: taskText, column: columnId, description: '' })
          .then(() => openProject(activeProject));
      });
    });

    loadProjects();
  </script>
</body>
</html>
