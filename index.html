<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    #auth-container input {
      margin: 8px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 280px;
    }
    #auth-container button {
      padding: 12px 22px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 12px;
    }
    #auth-container button:hover {
      background: #005a8c;
    }
    #project-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: absolute;
      top: 60px;
      left: 30px;
    }
    .project {
      background: #ffffff;
      color: #333;
      padding: 12px 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .project:hover {
      background: #f0f0f0;
    }
    .delete-project {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      margin-left: 12px;
    }
    .delete-project:hover {
      background: #c9302c;
    }
    #add-project-button {
      padding: 12px;
      background: #5aac44;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #add-project-button:hover {
      background: #519839;
    }
    #board {
      display: none;
      gap: 20px;
      padding: 20px;
      max-width: 1050px;
      width: 100%;
      margin-left: 180px; /* увеличиваем сдвиг */
    }
    .column {
      background: #ebecf0;
      border-radius: 8px;
      padding: 12px;
      width: 280px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .column h3 {
      margin: 0 0 12px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }
    .tasks {
      flex-grow: 1;
      padding: 12px;
      background: #f4f5f7;
      border-radius: 6px;
      min-height: 320px;
      overflow-y: auto;
    }
    .task {
      background: #ffffff;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      cursor: grab;
      transition: background 0.2s;
    }
    .task:hover {
      background: #f0f8ff;
    }
    .delete-task {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      margin-left: 12px;
      margin-top: 8px;
    }
    .delete-task:hover {
      background: #c9302c;
    }
    .add-task-container {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }
    .task-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-button {
      padding: 10px 16px;
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-button:hover {
      background: #519839;
    }
    #logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout-button:hover {
      background: #c9302c;
    }
    .active-project {
      background: #cce5ff;
    }
    .assign-button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .assign-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list">
    <button id="add-project-button">+</button>
  </div>

  <div id="board">
    <div class="column" id="todo">
      <h3>To Do</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="in-progress">
      <h3>In Progress</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="column" id="done">
      <h3>Done</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks"></div>
    </div>
  </div>
  <!-- Добавьте это перед кнопкой "Выйти" -->
<div id="user-info" style="position: absolute; top: 20px; right: 120px; font-size: 16px; color: #333;"></div>

  <button id="logout-button">Выйти</button>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    const authContainer = document.getElementById('auth-container');
    const projectList = document.getElementById('project-list');
    const board = document.getElementById('board');
    const logoutButton = document.getElementById('logout-button');

    let activeProject = null;

    // Check auth state
    
auth.onAuthStateChanged(user => {
  if (user) {
    authContainer.style.display = 'none';
    projectList.style.display = 'flex';
    loadProjects();
    
    // Отображаем информацию о пользователе
    const userInfoElement = document.getElementById('user-info');
    userInfoElement.textContent = `Привет, ${user.email}`;
    
  } else {
    authContainer.style.display = 'flex';
    projectList.style.display = 'none';
    board.style.display = 'none';
    
    // Скрываем информацию о пользователе, если не авторизован
    const userInfoElement = document.getElementById('user-info');
    userInfoElement.textContent = '';
  }
});


    // Login
    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authContainer.style.display = 'none';
          projectList.style.display = 'flex';
          loadProjects();
        })
        .catch(error => {
          console.error('Ошибка авторизации:', error);
          alert('Неверный email или пароль');
        });
    });

    // Logout
    logoutButton.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          authContainer.style.display = 'flex';
          projectList.style.display = 'none';
          board.style.display = 'none';
        })
        .catch(error => console.error('Ошибка выхода:', error));
    });

    // Load projects
    function loadProjects() {
      projectList.innerHTML = '<button id="add-project-button">+</button>';

      document.getElementById('add-project-button').addEventListener('click', addProject);

      firestore.collection('projects').get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const project = doc.data();
            const projectElement = document.createElement('div');
            projectElement.className = 'project';
            projectElement.setAttribute('data-id', doc.id);

            const projectName = document.createElement('span');
            projectName.textContent = project.name;
            projectName.addEventListener('click', () => openProject(doc.id));

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-project';
            deleteButton.textContent = 'Удалить';
            deleteButton.addEventListener('click', () => deleteProject(doc.id));

            projectElement.appendChild(projectName);
            projectElement.appendChild(deleteButton);
            projectList.appendChild(projectElement);
          });
        });
    }

    // Add project with unique name check
    function addProject() {
      const projectName = prompt('Введите название проекта:');
      if (projectName) {
        firestore.collection('projects').where('name', '==', projectName).get()
          .then(snapshot => {
            if (snapshot.empty) {
              firestore.collection('projects').add({
                name: projectName
              }).then(() => {
                loadProjects();
              });
            } else {
              alert('Проект с таким названием уже существует');
            }
          });
      }
    }

    // Delete project
    function deleteProject(projectId) {
      if (confirm('Вы уверены, что хотите удалить этот проект?')) {
        firestore.collection('projects').doc(projectId).delete()
          .then(() => {
            loadProjects();
            board.style.display = 'none';
          })
          .catch(error => console.error('Ошибка удаления проекта:', error));
      }
    }

    // Open project
    function openProject(projectId) {
      activeProject = projectId;
      board.style.display = 'flex';

      firestore.collection('projects').doc(projectId).collection('tasks').get()
        .then(snapshot => {
          document.querySelectorAll('.tasks').forEach(container => container.innerHTML = '');
          snapshot.forEach(doc => {
            const task = doc.data();
            const taskElement = createTaskElement(doc.id, task.name, task.column, task.assignee);
            document.getElementById(task.column).querySelector('.tasks').appendChild(taskElement);
          });
        });

      // Подсвечиваем активный проект
      document.querySelectorAll('.project').forEach(projectElement => {
        projectElement.classList.remove('active-project');
      });
      document.querySelector(`[data-id="${projectId}"]`).classList.add('active-project');
    }

    // Create task element
    function createTaskElement(taskId, taskName, column, assignee) {
      const taskElement = document.createElement('div');
      taskElement.className = 'task';
      taskElement.setAttribute('data-id', taskId);

      const taskText = document.createElement('span');
      taskText.textContent = taskName;

      const deleteButton = document.createElement('button');
      deleteButton.className = 'delete-task';
      deleteButton.textContent = 'Удалить';
      deleteButton.addEventListener('click', () => deleteTask(taskId));

      const assignButton = document.createElement('button');
      assignButton.className = 'assign-button';
      assignButton.textContent = assignee || 'Назначить';
      assignButton.addEventListener('click', () => assignTask(taskId));

      taskElement.appendChild(taskText);
      taskElement.appendChild(assignButton);
      taskElement.appendChild(deleteButton);

      return taskElement;
    }

    // Delete task
    function deleteTask(taskId) {
      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).delete()
        .then(() => {
          document.querySelector(`[data-id="${taskId}"]`).remove();
        });
    }

    // Assign task
    function assignTask(taskId) {
      const assignee = prompt('Введите имя исполнителя:');
      if (assignee) {
        firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).update({
          assignee: assignee
        }).then(() => {
          loadProjects(); // To refresh the list
        });
      }
    }

    // Add task
    document.querySelectorAll('.add-button').forEach(button => {
      button.addEventListener('click', () => {
        const taskInput = button.previousElementSibling;
        const taskText = taskInput.value.trim();
        if (taskText && activeProject) {
          const taskColumn = button.closest('.column').id;

          firestore.collection('projects').doc(activeProject).collection('tasks').add({
            name: taskText,
            column: taskColumn
          }).then(docRef => {
            // Создаем задачу сразу в интерфейсе
            const taskElement = createTaskElement(docRef.id, taskText, taskColumn, '');
            document.getElementById(taskColumn).querySelector('.tasks').appendChild(taskElement);
            taskInput.value = ''; // Очищаем поле ввода
          });
        }
      });
    });
  </script>
</body>
</html>
