<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management</title>
  <style>
    /* Добавьте стили для вашего интерфейса */
    #projects {
      display: flex;
      flex-wrap: wrap;
    }

    .project {
      background-color: #f0f0f0;
      margin: 10px;
      padding: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .project:hover {
      background-color: #e0e0e0;
    }

    #programs {
      margin-top: 20px;
    }

    #logout {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="logout">Logout</div>
  <div id="projects">
    <!-- Проекты будут отображаться здесь -->
  </div>

  <div id="programs">
    <!-- Программы будут отображаться здесь -->
  </div>

  <!-- Добавьте подключение Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <script>
    // Инициализация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef123456",
      measurementId: "G-XYZ123ABC"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Функция для отображения программ
    function displayPrograms() {
      db.collection("programs").get().then((querySnapshot) => {
        let programsHtml = '';
        querySnapshot.forEach((doc) => {
          programsHtml += `<div class="program">${doc.data().name}</div>`;
        });
        document.getElementById('programs').innerHTML = programsHtml;
      }).catch((error) => {
        console.error("Error getting programs: ", error);
      });
    }

    // Функция для отображения проектов
    function displayProjects() {
      db.collection("projects").get().then((querySnapshot) => {
        let projectsHtml = '';
        querySnapshot.forEach((doc) => {
          projectsHtml += `<div class="project">${doc.data().name}</div>`;
        });
        document.getElementById('projects').innerHTML = projectsHtml;
      }).catch((error) => {
        console.error("Error getting projects: ", error);
      });
    }

    // Обработчик события выхода из системы
    document.getElementById('logout').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = '/login'; // Перенаправление на страницу входа
      }).catch((error) => {
        console.error("Error logging out: ", error);
      });
    });

    // Слушаем события авторизации
    auth.onAuthStateChanged(user => {
      if (user) {
        // Если пользователь авторизован, загружаем проекты и программы
        displayProjects();
        displayPrograms();
      } else {
        // Если пользователь не авторизован, перенаправляем на страницу входа
        window.location.href = '/login';
      }
    });

    // Вход пользователя
    auth.signInWithEmailAndPassword('user@example.com', 'password').catch((error) => {
      console.error("Error signing in: ", error);
    });

  </script>
</body>
</html>
