<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #auth-container input {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    #auth-container button {
      padding: 10px 20px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #auth-container button:hover {
      background: #005a8c;
    }
    #project-list {
      display: none;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }
    .project {
      background: #ffffff;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .project:hover {
      background: #f0f0f0;
    }
    .delete-project {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-project:hover {
      background: #c9302c;
    }
    #board {
      display: none;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .column {
      background: #ebecf0;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .column h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .tasks {
      flex-grow: 1;
      padding: 10px;
      background: #f4f5f7;
      border-radius: 6px;
      min-height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .task {
      background: #ffffff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      cursor: grab;
      transition: background 0.2s;
    }
    .task:hover {
      background: #f0f8ff;
    }
    .delete-task {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
      margin-top: 5px;
    }
    .delete-task:hover {
      background: #c9302c;
    }
    .add-task-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .task-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-button {
      padding: 8px 12px;
      background: #5aac44;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-button:hover {
      background: #519839;
    }
    #logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout-button:hover {
      background: #c9302c;
    }
    /* Modal Styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      overflow: auto;
      padding-top: 60px;
    }
    #modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
    }
    #modal-content input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #modal-content button {
      padding: 10px 20px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #modal-content button:hover {
      background: #005a8c;
    }
    #close-modal {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    #close-modal:hover,
    #close-modal:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="login-button">Войти</button>
  </div>

  <div id="project-list">
    <button id="add-project-button">Добавить проект</button>
  </div>

  <div id="board">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>To Do</h3>
      <div class="add-task-container">
        <input type="text" class="task-input" placeholder="Новая задача">
        <input type="email" id="responsible-email" placeholder="Email ответственного">
        <button class="add-button">Добавить</button>
      </div>
      <div class="tasks" id="todo-tasks"></div>
    </div>
    <div class="column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>In Progress</h3>
      <div class="tasks" id="in-progress-tasks"></div>
    </div>
    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>Done</h3>
      <div class="tasks" id="done-tasks"></div>
    </div>
  </div>

  <button id="logout-button">Выйти</button>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <span id="close-modal">&times;</span>
      <h2>Добавить проект</h2>
      <input type="text" id="new-project-name" placeholder="Название проекта">
      <button id="save-project-button">Сохранить</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBA2vfGRmzy2ISbYSCWL4uocBNtXkaG33Y",
      authDomain: "trellokz123.firebaseapp.com",
      projectId: "trellokz123",
      storageBucket: "trellokz123.appspot.com",
      messagingSenderId: "902282094089",
      appId: "1:902282094089:web:20f3874fd2393aa42f3ad8",
      measurementId: "G-7HPT7Q512K"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    const authContainer = document.getElementById("auth-container");
    const projectList = document.getElementById("project-list");
    const board = document.getElementById("board");
    const logoutButton = document.getElementById("logout-button");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("close-modal");

    const taskInput = document.querySelector(".task-input");
    const responsibleInput = document.getElementById("responsible-email");
    const addButton = document.querySelector(".add-button");

    let activeProject = null;
    let user = null;

    // Handle user login
    document.getElementById("login-button").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Введите все данные");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          user = userCredential.user;
          authContainer.style.display = "none";
          projectList.style.display = "flex";
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Handle user logout
    logoutButton.addEventListener("click", () => {
      auth.signOut().then(() => {
        authContainer.style.display = "flex";
        projectList.style.display = "none";
        board.style.display = "none";
      });
    });

    // Add a project
    document.getElementById("add-project-button").addEventListener("click", () => {
      modal.style.display = "block";
    });

    // Close modal
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Save new project
    document.getElementById("save-project-button").addEventListener("click", () => {
      const projectName = document.getElementById("new-project-name").value.trim();
      if (!projectName) return;

      firestore.collection('projects').add({
        name: projectName,
        createdBy: user.email
      }).then(() => {
        modal.style.display = "none";
        loadProjects();
      });
    });

    // Load projects
    function loadProjects() {
      firestore.collection('projects').where('createdBy', '==', user.email).get()
        .then((snapshot) => {
          projectList.innerHTML = '';
          snapshot.forEach((doc) => {
            const project = doc.data();
            const projectId = doc.id;

            const projectDiv = document.createElement('div');
            projectDiv.className = 'project';
            projectDiv.textContent = project.name;
            projectDiv.addEventListener('click', () => openProject(projectId));

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-project';
            deleteButton.textContent = 'Удалить';
            deleteButton.addEventListener('click', (e) => {
              e.stopPropagation();
              deleteProject(projectId);
            });

            projectDiv.appendChild(deleteButton);
            projectList.appendChild(projectDiv);
          });

          projectList.style.display = "flex";
        });
    }

    // Delete project
    function deleteProject(projectId) {
      firestore.collection('projects').doc(projectId).delete()
        .then(() => {
          loadProjects();
        });
    }

    // Open project board
    function openProject(projectId) {
      activeProject = projectId;
      board.style.display = "flex";
      loadTasks();
    }

    // Load tasks for the project
    function loadTasks() {
      firestore.collection('projects').doc(activeProject).collection('tasks').get()
        .then((snapshot) => {
          document.getElementById('todo-tasks').innerHTML = '';
          document.getElementById('in-progress-tasks').innerHTML = '';
          document.getElementById('done-tasks').innerHTML = '';

          snapshot.forEach((doc) => {
            const task = doc.data();
            const taskId = doc.id;
            const taskElement = createTaskElement(taskId, task.name, task.column, task.responsible);

            document.getElementById(`${task.column}-tasks`).appendChild(taskElement);
          });
        });
    }

    // Create task element
    function createTaskElement(taskId, taskText, column, responsible) {
      const task = document.createElement('div');
      task.className = 'task';
      task.textContent = `${taskText} ${responsible ? `(Ответственный: ${responsible})` : ''}`;
      task.draggable = true;
      task.setAttribute('data-task-id', taskId);

      task.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('taskId', taskId);
      });

      task.addEventListener('dragend', (e) => {
        e.target.style.background = '#ffffff';
      });

      if (column === 'done') {
        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-task';
        deleteButton.textContent = 'Удалить';
        deleteButton.addEventListener('click', () => deleteTask(taskId));

        task.appendChild(deleteButton);
      }

      return task;
    }

    // Add new task
    addButton.addEventListener("click", () => {
      const taskName = taskInput.value.trim();
      const responsibleEmail = responsibleInput.value.trim();
      if (!taskName) return;

      firestore.collection('projects').doc(activeProject).collection('tasks').add({
        name: taskName,
        column: 'todo',
        responsible: responsibleEmail
      }).then(() => {
        loadTasks();
        taskInput.value = '';
        responsibleInput.value = '';
      });
    });

    // Delete task
    function deleteTask(taskId) {
      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).delete()
        .then(() => loadTasks());
    }

    // Drag & drop
    function allowDrop(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      const taskId = e.dataTransfer.getData('taskId');
      const column = e.target.id;

      firestore.collection('projects').doc(activeProject).collection('tasks').doc(taskId).update({
        column: column
      }).then(() => {
        loadTasks();
      });
    }

  </script>
</body>
</html>
